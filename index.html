<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/Logo.png" />
  </head>
  <body>
    <header>
      <img class="logo" src="images/Logo.png" alt="Logo de Alura" />
    </header>
    <main>

      <section class="seccion_1">
        <div class="contenedor_caja_texto">
          <textarea class="caja_texto" placeholder="ingrese el texto aquí" cols="30" rows="12"></textarea>
        </div>
        <div class="logo_informacion">
          <img src="images/exclamation.png" alt="">
          <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="contenedor_botones">
          <input class="btn_encriptar" type="button" value="Encriptar"/>
          <input class="btn_desencriptar" type="button" value="Desencriptar"/>
        </div>
      </section>

      <section class="contenedor_mensaje">
          <div class="muñeco">
            <img class="imagen_empty" src="images/Muñeco.png" alt="muñeco con lupa">
          </div>
          <div class="contenedor_parrafo">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingrese el texto que desee encriptar o desencriptar</p>
          </div>
          <div class="contenedor_resultado oculto">
            <p class="texto_resultado"></p>
          </div>
          <input class="btn_copiar oculto" type="button" value="Copiar"/>
      </section>

    </main>
    <footer class="footer">
      <a href="https://github.com/jorgebenap"> <img class="logo_github" src="images/logo-github.svg" alt="Github"></a>
      <a href="https://www.linkedin.com/in/jorge-benavides-perez-584ba7206/"> <img class="logo_linkedin" src="images/logo-linkedin.svg" alt="Linkedin"></a>
      <p>Desarrollado por Jorge Benavides Perez</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>

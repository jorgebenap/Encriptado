<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="/images/Logo.png">
</head>
<body>
    <img class="logo" src="/images/Logo.png" alt="Logo de Alura">
  <main>

    <section>
      <textarea class="text_area"cols="40" rows="10"placeholder="ingrese el texto aqui"></textarea>
      <div class="logo_informacion">
        <img class="logo_exclamacion" src="/images/exclamation.png" alt="Logo de exclamacion">
        <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
      </div>

      <div class="botones">
        <button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn_desencriptar">Desencriptar</button>
      </div>
    </section>

    <section class="contenedor_mensaje">

      <div class="textos">
        <textarea class="mensaje"cols="22" rows="9"></textarea>
        <h6 class="segundo_mensaje">Ningún mensaje fue encontrado</h6>
        <p class="texto_ingreso">Ingresa el texto que desees encriptar o desencriptar.</p>
        <button class="copiar">Copiar</button>
      </div>

    </section>

  </main>
  <footer>
    <div class="foot">

    </div>
  </footer>
</body>
<script src="/script.js"></script>
</html>

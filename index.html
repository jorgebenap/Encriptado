<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header class="logo">
      <img src="/images/Logo.png" alt="logo de alura">
    </header>
    <main>
      <section class="container">
        <div class="encriptar">
          <textarea name="texto" class="texto" id="texto" cols="30"rows="10" placeholder="Ingresa el texto aquí"></textarea>
          <div class="terminos">
            <img src="/images/exclamation.png" alt="icono de exclamacion">
            <h6>Solo letras minúsculas y sin acentos.</h6>
          </div>
          <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
          </div>
        </div>
        <div class="encriptado">
          <img src="/images/Muñeco.png" alt="muñeco con una lupa" id="muñeco" />
          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
          </div>
        </div>
      </section>
    </main>  
  </body>
  <script src="/index.js"></script>
</html>
